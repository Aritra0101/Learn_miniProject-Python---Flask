{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
   
    {% for category, message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> {{ message | safe }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}

  {% endif %}
{% endwith %}

    <h1>Hello, world!</h1>
    
    <form action="/edit" method="post" enctype="multipart/form-data">
          <div>
      <div class="input-group mb-3">
  <input name="file" type="file" class="form-control" id="inputGroupFile02">
  <label class="input-group-text" for="inputGroupFile02">Select an Image to Edit</label>
</div>


<div class="input-group mb-3">
  <select name="operation" class="form-select" id="inputGroupSelect02">
    <option selected>Choose an Operation</option>
    <option value="cPNG">Convert to PNG</option>
    <option value="cWEBP">Convert to Webp</option>
    <option value="cJPG">Convert to JPG</option>
    <option value="cGREY">Convert to Grey Scale</option>
  </select>
  <label class="input-group-text" for="inputGroupSelect02">Operations</label>
</div>

<button type="submit" class="btn btn-success">Convert</button>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
