<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="title">
        <h1>Generator your own QR Code uysing QR Generator</h1>
        <h3>Enter your link to generate the QR Code</h3>
    </div>

    <div class="input">
        <form action="/" method="POST">
            <input type="text" name="url" id="url" placeholder="Enter the url to generate the QR Code">
            <button type="submit">Generator OR Code</button>
        </form>
    </div>

    <div class="qrCode">
        {% if data %}
            <img src="{{data}}" alt="QR Code">
            <p>Here is the QR Code Generator</p>
        {% else %}
            <p>Upload a link to get the QR Code Generator</p>
        {% endif %}
    </div>
</body>
</html>
